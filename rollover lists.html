<html>
  <head>
      <title>Rollover Lists</title>
</head>
<body>
    
<style type="text/css">

#navcontainer ul { 
    margin: 0;
    padding: 0;
    
    list-style-type:none;
}

#navcontainer li { margin: 0 0 2 0; }

#navcontainer a { display: block; 
    color: #66cdaa;
    background-color: #64645A;
    width: 80px;
    padding: 4px 8px;
    text-decoration: none;
}

#navcontainer a:hover
{
    background-color: #369;
    color: #FFF;
}

</style>
<div id="navcontainer">
    
    
    <ul>
        
        <li><a href="#">Milk</a></li>
        <li><a href="#">Eggs</a></li>
        <li><a href="#">Cheese</a></li>
        <li><a href="#">Vegetables</a></li>
        <li><a href="#">Meat</a></li>
        
    </ul>
    
</div>
